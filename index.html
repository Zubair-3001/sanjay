<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="right-panel">
      <div class="form-header">
        <p>Already have an account? <button class="btn-signin">Sign In</button></p>
      </div>

      <h2>Welcome to Web!</h2>
      <p class="subtitle">Register your account</p>

      <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="8+ characters" required>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <p class="social-text">Create account with</p>
      <div class="social-login">
        <a href="#"><img src="./assets/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="./assets/Linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="./assets/Google.png" alt="Google"></a>
      </div>
    </div>
  </div>
</body>
</html>
